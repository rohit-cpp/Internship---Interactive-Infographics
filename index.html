<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Infographic: Global Smartphone Usage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Global Smartphone Usage by Continent (2025)</h1>

      <div class="description">
        <p>
          This interactive infographic visualizes the number of smartphone users
          (in millions) across different continents in 2025. You can hover over
          bars for details, filter by region type, and adjust data using the
          slider for better understanding.
        </p>
      </div>

      <div class="controls">
        <label for="regionSelect">Filter by Region:</label>
        <select id="regionSelect">
          <option value="all">All</option>
          <option value="developed">Developed</option>
          <option value="developing">Developing</option>
        </select>

        <label for="scaleRange">Adjust Data Scale:</label>
        <input
          type="range"
          id="scaleRange"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
      </div>

      <div class="chart-container">
        <canvas id="barChart"></canvas>
      </div>

      <div id="tooltip" class="tooltip"></div>

      <div class="reset-button">
        <button onclick="resetData()">Reset Data</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
